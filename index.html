<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>
<body>
    <div>
        <div id="calculator">
          <div id="display-container2">
            <div id="display-container">
              <div id="display"></div>
             <div id="display2">0</div>
                </div>
              </div>
        
        <div id="button-container">
      <button id="clear" value="AC" ref="button1" class="number">AC</button>

      <button id="number" value="plusMinus" ref="button1" class="number">+/-</button>

        <button id="number" value="/" ref="button1" class="number">/</button>
        
      <button id="number" value="7" ref="button1" class="number">7</button>  
        
     <button id="number" value="8" ref="button1" class="number">8</button>    
      
      <button id="number" value="9" ref="button1" class="number">9</button>

      <button id="number" value="6" ref="button1" class="number">6</button>

      <button id="number" value="-" ref="button1" class="number">-</button>

        <button id="number" value="2" ref="button1" class="number">2</button>
        
        <button id="number" value="3" ref="button1" class="number">3</button>

        <button id="number" value="+" ref="button1" class="number">+</button>

        <button id="number" value="0" ref="button1" class="number">0</button>
