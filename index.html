<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div>
        <div id="calculator">
          <div id="display-container2">
        <div id="display-container">
          <div id="display"></div>
          
            </div>
          </div>
        <div id="button-container">
      <button id="clear" value="AC" ref="button1" class="number">AC</button>

      <button id="plusMinus" value="plusMinus" ref="button1" class="number">+/-</button>

        <button id="divide" value="/" ref="button1" class="number">/</button>
        
      <button id="multiply" value="*" ref="button1" class="number">x</button>  
        
      <button id="seven" value="7" ref="button1" class="number">7</button>  
        
     <button id="eight" value="8" ref="button1" class="number">8</button>    
      
      <button id="nine" value="9" ref="button1" class="number">9</button>
        
      <button id="subtract" value="-" ref="button1" class="number">-</button>  
        
       <button id="four" value="4" ref="button1" class="number">4</button>
        
        <button id="five" value="5" ref="button1" class="number">5</button>
        
      <button id="six" value="6" ref="button1" class="number">6</button>
        
        <button id="add" value="+" ref="button1" class="number">+</button>
        
        <button id="one" value="1" ref="button1" class="number">1</button>
        
        <button id="two" value="2" ref="button1" class="number">2</button>
        
        <button id="three" value="3" ref="button1" class="number">3</button>
        
        <button id="zero" value="0" ref="button1" class="number">0</button>
        
        <button id="decimal" value="." ref="button1" class="number">.</button>
        
        <button id="equals" value="=" ref="button1" class="number">=</button>
        </div>  
     </div>  
        </div> 
</body>
</html>
